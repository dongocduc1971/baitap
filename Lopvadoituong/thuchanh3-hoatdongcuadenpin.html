<script>
//Khai báo lớp Battery
//Bởi vì lớp FlashLamp có sử dụng lớp Battery, hay nói cách khác, lớp FlashLamp phụ thuộc vào lớp Battery, do đó chúng ta sẽ bắt đầu khai báo lớp Battery trước.
class Battery {

constructor() {
    this.energy = 0;
}

setEnergy(energy) {
    this.energy = energy;
};

getEnergy() {
    return this.energy;
};

decreaseEnergy() {
    if (this.energy > 0) {
        this.energy--;
    }
}

};
//Khai báo lớp FlashLamp
class FlashLamp {

constructor() {}

setBattery(battery) {
    this.battery = battery;
};

getBatteryInfo() {
    return this.battery.getEnergy();
};

light() {
    if(this.status){
        alert("Lighting");
    } else {
        alert("Not lighting");
    }
};

turnOn() {
    this.status = true;
};

turnOff() {
    this.status = false;
}
};
//Viết mã khởi tạo đối tượng và chạy chương trình
let battery = new Battery();
battery.setEnergy(10);

let flashLamp = new FlashLamp();
flashLamp.setBattery(battery);

document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
flashLamp.light();

document.write("Turn on<br/>")
flashLamp.turnOn();
flashLamp.light();
document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

document.write("Turn off<br/>")
flashLamp.turnOff();
flashLamp.light();

</script>
