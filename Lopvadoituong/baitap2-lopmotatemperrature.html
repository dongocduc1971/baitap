    <button type="button" onclick="main()"> CHUYỂN ĐỔI </button>

<script>
    var Temperature = function (celsius) {

         this.celsius = function () {
             return ( (celsius*1.8000) + 32.00)
         }
          this.ToKenvin = function () {
             return (celsius + 273.15 )

          }

        }
    function main(){
        var   rec1 = new Temperature(25);
        var   main2  = rec1.celsius();
        var   main3 =rec1.ToKenvin();
        alert(" Độ F là: " + main2 + " và " + "độ Kenvin là: " + main3);
    }
</script>
