<script>
//Xây dựng lớp MyDate với phương thức khởi tạo có 3 tham số truyền vào
class MyDate {
    constructor(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
    }
}
//Xây dựng phương thức trả về ngày, tháng, năm
getDay() {
    return this.day;
}
getMonth() {
    return this.month;
}
getYear() {
    return this.year;
}
//Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
setDay(day) {
    this.day  = day;
}
setMonth(month) {
    this.month  = month;
}
setYear(year) {
    this.year  = year;
}
//Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007
let date = new MyDate(2, 2, 2007);
//Truy cập phương thức của lớp date 
let day = date.getDay(); // 2
let month = date.getMonth(); // 2
let year = date.getYear(); // 2007
//Hiển thị ngày, tháng, năm
alert(day + "/" + month + "/" + year);
//Gọi phương thức để thay đổi ngày, tháng, năm của đối tượng date vừa tạo ra thành ngày mùng 10/10/2019 sau đó hiển thị lại
date.setDay(10);
date.setMonth(10);
date.setYear(2019);
alert(day + "/" + month + "/" + year);

</script>
