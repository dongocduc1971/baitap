<script>
    //từ khóa class: đánh dấu đây là 1 class được khởi tạo trong Js - tạo lớp Rectangle
    class Rectangle {
        //các thuộc tính trong class Rectangle
        height
        width
        color
        //hàm hoặc phương thức khởi tạo đối tượng của class Rectangle
        //từ khóa constructor: đánh dấu phương thức khởi tạo
        constructor(height, width) {
            this.height = height
            this.width = width
            this.color = color
        }
        //các phương thức trong class Rectangle - phương thức getArea(), getPerimeter(), display()
        //tinh dien tich
        getArea()
        {
        return this.height * this.width;
        }
 
        //tinh chu vi
        getPerimeter()
        {
        return ((this.height + this.width) * 2);
        }
        display()
        {
        return "Rectangle{" . "height =" . heihght . ", width =" . width . "}";
        }
        
        setColor(color) {
            this.color = color
        }
    }

    //khởi tạo đối tượng thuộc lớp Rectangle
    let Rectangle1 = new Rectangle(10, 5)
    // let Rectangle2 = new Rectangle(20, 10)

    console.log(Rectangle1.getPerimeter());
    console.log(Rectangle1.display());
