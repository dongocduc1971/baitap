<script>
    function giaiThua(number) {
        let giaiThua = 1
        if (number === 0) {
            return giaiThua
        }
        for (let i = 2; i <= number; i++) {
            giaiThua *= i
        }
    }
    console.log(giaiThua(+prompt("Nhập một số bất kỳ:")));
    function giaiThua1(number) {
        if (number === 2) {
            return 2
        }
        return number * giaiThua1(number -1)
    }
    console.log(giaiThua1(+prompt("Nhập một số bất kỳ:")));
    // console.log(lisNaN(prompt("Nhập 1 ký tự bất kỳ: ")))

</script>
