<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArray() {
            let n = prompt("Nhập vào 1 câu có ý nghĩa.")
            let arr = n.split("")
            return arr
        }
        function check() {
            let arr = getArray()
            let cha = prompt("Hãy nhập một ký tự bất kỳ để xem ký tự đó có xuất hiện trong câu vừa nhập không.")
            let result = 0
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == cha) {
                    result += 1
                }
            }
            console.log(`Ký tự '${cha}' xuất hiện ${result} lấn!`);
        }
        check()
    </script>
</body>
</html>
