<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>KIỂM TRA SỐ NGUYÊN TỐ</H1>
    <P>
        Nhập số nguyên:
        <input 
            type="text"
            id="inputNumber"
            oninput="checkSTN(this.value)"
            onchange="checkSTN(this.value)"
        />    
    </P>
    <p>result: <spain id="result"></spain></p>
</body>
<script>
    function isPrime(number) {
        if (number == 1) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % 1 == 0) {
                return false;
            }
        }
        return true;
    }
    function checkSTN(number) {
        if (isPrime(number)) {
            document.getElementById("result").innerHTML = "Đây là số nguyên tố";
        } else {
            document.getElementById("result").innerHTML = "Đây không phải là số nguyên tố";
        }
        if (document.getElementById("inputNumber").value == "") {
            document.getElementById("result").innerHTML = "";
        }
    }
</script>
</html>
